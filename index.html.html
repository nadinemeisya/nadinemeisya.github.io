<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Garden</h1>

    <div class="container">

        <ul class="gallery">

            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/garden sunset thumbs.jpeg" alt="Garden Sunset">
                    <span>Garden Sunset</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/garden sunset full.jpeg" alt="Garden and Sunset">
                </div>

            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/garden thumbs.jpeg" alt="Garden Pink">
                    <span>Garden Pink</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/garden sunset full.jpeg" alt="Garden and Sunset">
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/sunset thumbs.jpeg" alt="Sunset">
                    <span>Sunset</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/sunset full.jpeg" alt="Sunset">
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/tulip thumbs.jpeg" alt="Tulip Garden">
                    <span>Tulip Garden</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/tulip full 600x900.jpeg" alt="Tulip Garden">
                </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
